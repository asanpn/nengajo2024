<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
      <title>あけましておめでとう</title>
        
      <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
      <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>     -->
      <script src="js/aframe-ar.js"></script>
      
    </head>
    <body>
            
      <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
        <a-assets>
             <a-asset-item id="dragon" src="models/newyear2024.glb"></a-asset-item>             
        </a-assets>

        <a-marker preset='custom' type='pattern' url="marker/pattern-S__136126468.patt">                            
          <a-text value="Happy New Year!" position=" 0 0 1" align="center" rotation="-90 0 0" color="#DD4827">
          </a-text>
     
          <a-entity gltf-model="#dragon" scale="0.1 0.1 0.1" rotation="0 0 180" animation-mixer>
          </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        
      </a-scene>
    </body>
  </html>
